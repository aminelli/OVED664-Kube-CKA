---
# Deployment per WebApp1
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app1
  namespace: poste-01
  labels:
    app: app1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: app1
  template:
    metadata:
      labels:
        app: app1
    spec:
      containers:
      - name: nginx
        image: nginx:alpine
        ports:
        - containerPort: 80
        volumeMounts:
        - name: html
          mountPath: /usr/share/nginx/html
      volumes:
      - name: html
        configMap:
          name: app1-html
---
# ConfigMap per WebApp1
apiVersion: v1
kind: ConfigMap
metadata:
  name: app1-html
  namespace: poste-01
data:
  index.html: |
    <html>
      <head>
        <title>Web App 1</title>
      </head>
      <body style="padding: 50px; text-align: center; background-color: darkred; color: white;">
        <h1>Benvenuti in WebApp1</h1>
        <p>Questa è la pagina di WebApp1 servita da Nginx.</p>
      </body>
    </html>
---
# Service per WebApp1
apiVersion: v1
kind: Service 
metadata:
  name: app1-service
  namespace: poste-01
spec:
  selector:
    app: app1
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
